<!doctype html>
<html>
<head>
    <title>Help settings flyout</title>
    <script src="/js/default.js"></script>
    <script src="/js/Data.js"></script> 
    <script src="/js/SettingsFlyout-Design.js"></script>

    <link href="///Telerik.UI/css/common.css" rel="stylesheet" />
    <link href="///Telerik.UI/css/light.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
    <style>
        .win-settings-section{padding-bottom: 10px;}
    </style>
</head>
<body>
    <!-- BEGINSETTINGFLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" id="designSettingsFlyout" aria-label="Design settings flyout" data-win-options="{settingsCommandId:'SetDesign', width: 250}">
        <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
        <div class="win-ui-dark win-header" style="background-color:#00b2f0;vertical-align:text-top">
            <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" style="float:left;" class="win-navigation-backbutton"><span class="win-back"></span></button>
            <div class="win-label" tyle="float: right;font-weight:bold;">Design</div>
        </div>
        <div class="win-content ">
            <div class="win-settings-section">
                <h3 style ="float:left;">Table font size:</h3><span style="float:right;"   data-win-control="Telerik.UI.RadNumericBox" id="tableFontSizeChooser"
                                    data-win-options="{min: 10,max: 200,step: 1,decimals: 0, format: '00'}"></span>
                <div id="divScreenSaverStatus" class="win-label error"></div>
            </div>
            <div class="win-settings-section">
                    <h3 style="float:left;">Time column width:</h3><span style="float:right;" data-win-control="Telerik.UI.RadNumericBox" id="TitleColumnWidthChooser"
                     data-win-options="{min: 10,max: 1000,step: 1,decimals: 0, format: '00'}"></span>                
            </div>
            <div class="win-settings-section">
                <h3 style="float:left;">Location column width:</h3><span style="float:right;" data-win-control="Telerik.UI.RadNumericBox" id="LocationColumnWidthChooser"
                                                                    data-win-options="{min: 10,max: 1000,step: 1,decimals: 0, format: '00'}"></span>

            </div>
            <div class="win-settings-section">
                <h3 style="float:left;">Footer:</h3><div style="float:right;" data-win-control="WinJS.UI.ToggleSwitch" id="hideFooterToggle"></div>
            </div>
            <div class="win-settings-section">
                <h3 style="float:left;">Background color:</h3><div style="position:relative; top:10px; left:-30px;" data-win-control="Telerik.UI.RadPalettePicker" id="BgColorPicker"></div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
</body>
</html>
